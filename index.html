<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WeddingCam Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      justify-items: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>WeddingCam Galerie</h1>
  <div id="gallery">Wird geladen...</div>

  <script>
    const cloudName = 'dpajidihc';
    const tag = 'gaeste';
    const gallery = document.getElementById('gallery');

    async function fetchImages() {
      try {
        const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/${tag}.json`);
        const data = await response.json();

        gallery.innerHTML = '';

        data.resources.forEach(image => {
          const img = document.createElement('img');
          img.src = `https://res.cloudinary.com/${cloudName}/image/upload/${image.public_id}.${image.format}`;
          img.alt = image.public_id;
          gallery.appendChild(img);
        });
      } catch (e) {
        console.error('Fehler beim Laden der Bilder:', e);
        gallery.textContent = 'Galerie konnte nicht geladen werden.';
      }
    }

    fetchImages();
  </script>
</body>
</html>
