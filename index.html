<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Foto hochladen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 3rem 1rem;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Bild für das Gästebuch hochladen</h1>
  <p>Foto auswählen oder direkt mit der Kamera aufnehmen</p>
  <button id="upload_widget">Bild auswählen</button>

  <script>
    const widget = cloudinary.createUploadWidget({
      cloudName: 'dpajidihc',
      uploadPreset: 'WeddingCam',
      folder: 'gaeste',
      tags: ['gaeste'],
      sources: ['local', 'camera'],
      multiple: false,
      maxFileSize: 5000000,
      showCompletedButton: true
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        alert("✅ Bild wurde erfolgreich hochgeladen!");
        console.log("Bild-URL:", result.info.secure_url);
      }
    });

    document.getElementById("upload_widget").addEventListener("click", () => {
      widget.open();
    }, false);
  </script>
</body>
</html>
